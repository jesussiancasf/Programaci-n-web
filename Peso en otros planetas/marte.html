<!DOCTYPE html>
<html>
    <head>
        <title >Peso en Marte</title>
    </head>

    <body>
        <h1> TU PESO EN OTRO PLANETA</h1>
        <p>En la tierrra pesas distinto que marte</p>

        <script type="text/javascript">
            var g_tierra=9.8;
            var g_marte=3.7;
            var g_jupiter=24.8;

            var user= prompt("INGRESA TU PESO");
            peso=parseFloat(user);
            var pesoF= peso*g_marte/g_tierra;
            pesoF=parseFloat(pesoF).toFixed(2);
            document.write("Tu peso en marte es <strong>"+pesoF+" kg </strong>");

        </script>
    </body>
</html>
